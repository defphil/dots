display_type = "memory"
format_mem = "{Mum}MB/{MTm}MB({Mup}%)"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
