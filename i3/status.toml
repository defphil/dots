[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#222222"
idle_fg = "#93a1a1"

[icons]
name = "none"


[[block]]
block = "net"
device = "wlan0"
ip = true
speed_up = false
graph_up = false
